<!DOCTYPE html>
<html>
<head>
    <title>Cleaning Product Comparator</title>
</head>
<body>
    <form name='passdata' action='/' method='post' enctype='multipart/form-data'>
        <p>
            Take a picture of the ingredient list or enter the list manually
        </p>
        <div>
            Product 1 Image: <input name="Product1Image" type="file" accept="image/*">
            Product 2 Image: <input name="Product2Image" type="file" accept="image/*">
        </div>
        <div>
            Product 1 Text: <input name="Product1Text" type="text" placeholder="Please enter the ingredients for the first product">
            Product 2 Text: <input name="Product2Text" type="text" placeholder="Please enter the ingredients for the second product">
        </div>
        <button type="submit">Compare Products</button>
    </form>
</body>
</html>
